<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/inspector.css">
    <title>YourTypes - Inspector Window</title>

    <script type="text/javascript">
    // window.nodeRequire = require;
    // delete window.require;
    // delete window.export;
    // delete window.module;
    window.jQuery = window.$ = require('./lib/jquery.3.1.0.min.js');
    </script>
    <!-- <script type="text/javascript" src="lib/jquery.3.1.0.min.js"></scripts> -->

  </head>
  <body>
    <div class="title drop-shadow">
      YourTypes&nbsp;-&nbsp;Inspector&nbsp;Window
    </div>
    <div class="control drop-shadow">
      <div class="update-preview">
        <input type="text" id="url-input" name="url-input" value="" />
        <input type="button" id="send-url" class="button" value="Send URL" />
      </div>
      <div class="export-html drop-shadow">
        <input type="text" class="export-name" name="export-name" placeholder="index.html" value="">
        <input type="button" class="destination-select" name="destination-select" value="Select Destination" >
        <input type="button" class="export-trigger" name="export-trigger" value="Export HTML">
      </div>
      <div class="analyse-preview drop-shadow">
        <input type="button" class="inspect" name="inspect" value="Inspect Preview">
        <input type="button" class="analyse" name="analyse" value="Analyse Preview">
      </div>
    </div>
    <div class="dom-tree-view drop-shadow"></div>
    <script type="text/javascript" src="js/inspector.js"></script>
  </body>
</html>
