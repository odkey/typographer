<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preview sample</title>
    <link rel="stylesheet" href="css/preview.css">
    <script type="text/javascript">
    window.jQuery = window.$ = require('./lib/jquery.3.1.0.min.js');
    </script>
    <!-- <script type="text/javascript" src="lib/jquery.3.1.0.min.js"></script> -->
  </head>
  <body>
    <div class="title drop-shadow">
      YourTypes&nbsp;-&nbsp;Preview&nbsp;Window
    </div>
    <div class="control-menu drop-shadow">
      <div class="url drop-shadow">
        <input type="text" class="url-field" name="url-field" value="" size="100">
        <input type="button" class="visit-url" name="visit-url" value="Visit">
      </div>
      <div class="undo-next drop-shadow">
        <div class="undo-button">←</div>
        <div class="next-button">→</div>
      </div>
    </div>

    <webview id="webview"
      src="http://keita-lab.jp/"
      preload="./js/webview.js"
      ></webview>
    <style>
    webview {
      width: 100%;height: 1100px;
    }
    </style>
    <script type="text/javascript">
    window.jQuery = window.$ = require('./lib/jquery.3.1.0.min.js');
    </script>

    <script type="text/javascript" src="js/preview.js"></script>
  </body>
</html>
